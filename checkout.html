<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Velaro TWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Velaro</a>
        </div>
    </nav>

    <section id="checkout" class="py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h2>Complete Your Order</h2>
                    </div>

                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-primary">Your Cart</span>
                                <span class="badge bg-primary rounded-pill">1</span>
                            </h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                    <div class="d-flex align-items-center">
                                        <img id="productImageCheckout" src="tws/White.png" alt="Product Image" style="width: 60px; height: 60px; margin-right: 15px; object-fit: contain;">
                                        <div>
                                            <h6 class="my-0">Velaro TWS</h6>
                                            <small class="text-muted" id="selectedColorText">Selected Color: White</small>
                                        </div>
                                    </div>
                                    <span class="text-muted">Rp 75.000</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between bg-light">
                                    <span>Total (IDR)</span>
                                    <strong>Rp 75.000</strong>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h4 class="mb-3">Payment Method</h4>
                            <div class="my-3">
                                <div class="form-check">
                                    <input id="gopay" name="paymentMethod" type="radio" class="form-check-input" required>
                                    <label class="form-check-label" for="gopay">Gopay / E-Wallet</label>
                                </div>
                                <div class="form-check">
                                    <input id="cod" name="paymentMethod" type="radio" class="form-check-input" required>
                                    <label class="form-check-label" for="cod">Cash on Delivery</label>
                                </div>
                            </div>
                            <hr class="my-4">
                        <button class="w-100 btn btn-outline-secondary btn-lg mb-3" type="button" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
<button class="w-100 btn btn-primary btn-lg" type="button" id="completePurchaseButton">Complete Purchase</button>
    
</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="gopayModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Scan for Gopay Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="pembayaran/Gopay.jpeg" alt="Gopay QR Code" class="img-fluid rounded shadow-sm">
                </div>
                <div class="modal-footer">
                    <a href="https://wa.me/62818625671?text=Saya%20sudah%20melakukan%20pembayaran%20Gopay." target="_blank" class="btn btn-success w-100">Kirim Bukti Pembayaran (WA)</a>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2026 Velaro. All Rights Reserved.</p>
            <p><strong>Web by Nayotama G.B</strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedColor = localStorage.getItem('selectedColor');
            const savedImg = localStorage.getItem('selectedImage');
            
            if (savedColor && savedImg) {
                document.getElementById('selectedColorText').innerText = 'Selected Color: ' + savedColor;
                document.getElementById('productImageCheckout').src = savedImg;
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
